<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <div class="wrap-button">
      <button id="elButtonStartQuiz">Start quiz</button>
    </div>
    <div class="main">
      <div id="display">
        <div class="quiz">
          <div class="questions">
            <h2 class="question"><sup></sup></h2>
          </div>
          <div class="answers row">
            <div class="col">
              <div>
                <label>
                  <input type="radio" name="answer" value="A" />
                  <b>A:</b> <span id="answerA"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="answer" value="C" />
                  <b>C:</b> <span id="answerC"></span>
                </label>
              </div>
            </div>
            <div class="col">
              <div>
                <label>
                  <input type="radio" name="answer" value="B" />
                  <b>B:</b> <span id="answerB"></span>
                </label>
              </div>
              <div>
                <label>
                  <input type="radio" name="answer" value="D" />
                  <b>D:</b> <span id="answerD"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="wrap-button">
            <button id="select">Confirm answer</button>
          </div>
          <!-- <div class="wrap-button">
            <button id="next-question">Next question</button>
          </div> -->
        </div>
      </div>
      <div class="quiz-result">
        <div>
          <b>Answered question:</b> <span class="answered-questions"></span>
        </div>
        <div><b>Points:</b> <span class="points"></span></div>
      </div>
    </div>

    <script src="./js/view.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/controller.js"></script>
  </body>
</html>
